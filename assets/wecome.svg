<!-- https://github.com/DenverCoder1/readme-typing-svg/ -->
<svg xmlns='http://www.w3.org/2000/svg'
    xmlns:xlink='http://www.w3.org/1999/xlink'
    viewBox='0 0 400 65'
    style='background-color: #00000000;'
    width='400px' height='65px'>

    
                <path id='path0'>
                            <!-- Multiline -->
                                <animate id='d0' attributeName='d' begin='0s;d1.end'
                    dur='6000ms' fill="freeze"
                    values='m0,25 h0 ; m0,25 h0 ; m0,25 h400 ; m0,25 h400' keyTimes='0;0;0.83333333333333;1' />
                    </path>
    <text font-family='"times", monospace' fill='#004088' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path0'>
            This is amortx&#039;s github homepage
        </textPath>
    </text>
        <path id='path1'>
                            <!-- Multiline -->
                                <animate id='d1' attributeName='d' begin='0s;d1.end'
                    dur='12000ms' fill="freeze"
                    values='m0,50 h0 ; m0,50 h0 ; m0,50 h400 ; m0,50 h400' keyTimes='0;0.5;0.91666666666667;1' />
                    </path>
    <text font-family='"times", monospace' fill='#004088' font-size='20'
        dominant-baseline='middle'
        x='50%' text-anchor='middle'>
        <textPath xlink:href='#path1'>
            Welcome to My Home Page
        </textPath>
    </text>
</svg>
